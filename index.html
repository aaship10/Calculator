<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <p class="js-result result"></p>
    <p>
      <button 
        onclick="calculationResult('1');"
        class="buttons">
        1
      </button>

      <button 
        onclick="calculationResult('2');"
        class="buttons">
        2
      </button>

      <button 
        onclick="calculationResult('3');"
        class="buttons">
        3
      </button>

      <button 
        onclick="calculationResult(' + ');"
        class="buttons operator-sign">
        +
      </button>
    </p>

    <p>
      <button 
        onclick="calculationResult('4');"
        class="buttons">
        4
      </button>

      <button 
        onclick="calculationResult('5');"
        class="buttons">
        5
      </button>

      <button 
        onclick="calculationResult('6');"
        class="buttons">
        6
      </button>

      <button 
        onclick="calculationResult(' - ');"
        class="buttons operator-sign">
        -
      </button>
    </p>

    <p>
      <button 
        onclick="calculationResult('7');"
        class="buttons">
        7
      </button>

      <button 
        onclick="calculationResult('8');"
        class="buttons">
        8
      </button>

      <button 
        onclick="calculationResult('9');"
        class="buttons">
        9
      </button>

      <button 
        onclick="calculationResult(' * ');"
        class="buttons operator-sign">
        *
      </button>
    </p>

    <p>
      <button 
        onclick="calculationResult('0');"
        class="buttons">
        0
      </button>

      <button 
        onclick="calculationResult('.');"
        class="buttons">
        .
      </button>

      <button 
        onclick="equalsbutton();"
        class="buttons">
        =
      </button>

      <button
       onclick="calculationResult(' / ');"
       class="buttons operator-sign">
       /
      </button>
    </p>

    <p>
      <button 
        onclick="clearbutton()"
        class="buttons clear-styles">
        Clear
      </button>

      <button 
        onclick="backbutton()"
        class="buttons clear-styles">
        Back
      </button>
    </p>

    <script src="calculator.js"></script>
  </body>
</html>
